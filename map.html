<!DOCTYPE html>
<html>
    <head>
        <!-- 서비스 이용 지역 페이지 -->
        <title>서비스 이용 가능 지역</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .navbar {
                background-color: #333;
                overflow: hidden;
            }

            .navbar-title {
                float: left;
                margin: 0;
                padding: 14px 16px;
            }

            .navbar-title a {
                color: white;
                text-decoration: none;
            }

            .menu-icon {
                float: right;
                padding: 14px 16px;
                cursor: pointer;
                color: white;
                display: none; /* 반응형을 위해 모바일에서만 표시 */
            }

            .dropdown {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: none;
                position: absolute;
                left: 0; /* 왼쪽 정렬 */
                right: 0; /* 오른쪽 정렬 */
                background-color: #f9f9f9;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 3; /* 이미지보다 높은 z-index 설정 */
                overflow: hidden;
                transition: max-height 0.5s ease-in;
            }

            .dropdown.active {
                display: block; /* 활성화되었을 때 보이도록 설정 */
                top : 53px;
            }

            .dropdown li a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

        .dropdown li :hover {
            background-color : lightgrey;
        }

            h1, ul {
                z-index: 2;
            }

            h2, h3 {
                color: black;
            }

            img {
                width: 50%;
                height: auto;
                position: relative;
                z-index: 1;
            }

            p {
                color: black;
                text-align: justify;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: #333;
                overflow: hidden;
            }

            li {
                display: inline; /* float: left; 대신에 이렇게 변경 */
            }   

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .content {
                position: relative;
                height: 100vh; /* 화면 높이에 맞춤 */
            }

            .content h2 {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 20%; /* 위치 조정 */
                font-size: 40px;
                color: black;
                text-align: center;
                z-index: 2;
            }
            .face {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 50vh;
            }

            .face a {
                text-decoration: none;
                color: black;
                font-size: 30px;
                border: 2px solid black;
                padding: 30px 40px;
                margin: 20px;
                border-radius: 5px;
                transition: background-color 0.3s ease-in-out;
                display: inline-block;
            }

            .face a:hover {
                background-color: lightgrey;
            }

            @media screen and (max-width: 768px) {
                .menu-icon {
                    display: block;
                }

                .dropdown {
                    display: none;
                }
            }
        </style>
    </head>
    
    <body>
        <div class="navbar">
            <h3 class="navbar-title"><a href="main.html">나주시 DRT</a></h3>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

            <ul class="dropdown">
                <li><a href="detail.html">DRT 알아보기</a></li>
                <li><a href="map.html">서비스 이용 가능 지역</a></li>
                <li><a href="reservation.html">DRT 예약하기</a></li>
            </ul>
        </div>
    </head>
    <h2>나주시 DRT 운행 지역</h2>
    <div class="content">
        <div class="face">
            <a href="munpyeong.html"><strong>문평면</strong></a>
            <a href="dado.html"><strong>다도면</strong></a>
        </div>
        <h4>각 면을 클릭하면 운행정보 및 노선 등의 상세정보를 볼 수 있습니다</h4>
    </div>
        
    
        <script>
            function toggleMenu() {
                const dropdown = document.querySelector('.dropdown');
                dropdown.classList.toggle('active');
            }
    
            window.addEventListener('resize', function () {
                const dropdown = document.querySelector('.dropdown');
                if (window.innerWidth > 768) {
                    dropdown.style.display = 'none';
                }   
            });
        </script>
    </body>
    
</html>
