<!DOCTYPE html>
<html>
    <head>
        <!-- 서비스 이용 지역 페이지 -->
        <title>서비스 이용 가능 지역</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;

            }
            .navbar {
                background-color: #333;
                overflow: hidden;
            }

            .navbar-title {
                float: left;
                margin: 0;
                padding: 14px 16px;
            }

            .navbar-title a {
                color: white;
                text-decoration: none;
            }

            .menu-icon {
                float: right;
                padding: 14px 16px;
                cursor: pointer;
                color: white;
                display: none; /* 반응형을 위해 모바일에서만 표시 */
            }

            .dropdown {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: none;
                position: absolute;
                left: 0; /* 왼쪽 정렬 */
                right: 0; /* 오른쪽 정렬 */
                background-color: #f9f9f9;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 3; /* 이미지보다 높은 z-index 설정 */
                overflow: hidden;
                transition: max-height 0.5s ease-in;
            }

            .dropdown.active {
                display: block; /* 활성화되었을 때 보이도록 설정 */
                top : 70px;
            }

            .dropdown li a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

        .dropdown li :hover {
            background-color : lightgrey;
        }

            h1, ul {
                z-index: 2;
            }

            h2, h3 {
                color: black;
                text-align: center;
            }

            img {
                width: 50%;
                height: auto;
                position: relative;
                z-index: 1;
                text-align: center;
                left : 25%;
            }

            p {
                color: black;
                text-align: center;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: #333;
                overflow: hidden;
            }

            li {
                display: inline; /* float: left; 대신에 이렇게 변경 */
            }   

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .content {
                position: relative;
                height: 100vh; /* 화면 높이에 맞춤 */
            }

            .content h2 {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 20%; /* 위치 조정 */
                font-size: 40px;
                color: black;
                text-align: center;
                z-index: 2;
            }

            @media screen and (max-width: 768px) {
                .menu-icon {
                    display: block;
                }

                .dropdown {
                    display: none;
                }
            }
        </style>
    </head>
    
    <body>
        <div class="navbar">
            <h3 class="navbar-title"><a href="main.html">나주시 DRT</a></h3>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

            <ul class="dropdown">
                <li><a href="detail.html">DRT 알아보기</a></li>
                <li><a href="map.html">서비스 이용 가능 지역</a></li>
                <li><a href="reservation.html">DRT 예약하기</a></li>
                <li><a href="chatbot/chatbot.html">DRT 챗봇</a></li>
            </ul>
        </div>
    </head>

        <h2>나주시 DRT 운행 지역<br></h2>
        <h3><li>● 문평면</li></h3>
        <img src="문평면.PNG" width="40%">
        <p>DRT 노선은 초록색 노선으로, 시내버스 
            53번과 500번을 결합하여 메인 노선 겸으로 운행
        <br>순환형 DRT 방식으로, 노선을 순환하여 문평면 전체를
     운행하지만 노란색으로 표기된 갈림길 너머 호출은 효율성 측면으로
    받지 않고 운행됨<br>이용 시간 : 오전 7시 - 오후 6시</p>
        
    
        <script>
            function toggleMenu() {
                const dropdown = document.querySelector('.dropdown');
                dropdown.classList.toggle('active');
            }
    
            window.addEventListener('resize', function () {
                const dropdown = document.querySelector('.dropdown');
                if (window.innerWidth > 768) {
                    dropdown.style.display = 'none';
                }   
            });
        </script>
    </body>
    
</html>
